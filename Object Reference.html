<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Object.defineProperty()</h2>

<p>This example adds a new property to an object.</p>

<p id="demo"></p>

<script>
// Create an object:
const person = {
  firstName: "Reddirani",
  lastName: "Rayadurgam",
  language: "English"
};

// Add a property
Object.defineProperty(person, "year", {value:"2023"})
document.getElementById("demo").innerHTML = person.year;
</script>

</body>
</html>
